        <!--[if lt IE 7]>

        <div class="row">
            <div class="large-3 columns">
                <h1><img src="http://placehold.it/400x100&text=Logo"/></h1>
            </div>
            <div class="large-9 columns">
                <h1><img src="http://placehold.it/1200x90&text=Menu"/></h1>
            </div>
        </div>

        <div class="row">

            <div class="large-9 push-3 columns">

                <h3>Enter your schedule</h3>
                <h4 class="subheader"><small>You can enter your schedule and we will tell you when and where you have the next lesson</small></h4>

                <table id="schedule">
                    <thead>
                        <tr>
                            <th>Hour</th>
                            <th>Place</th>
                            <th>Subject</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">

                    </tbody>
                </table>

                <hr />

                <div class="row">
                    <div class="large-2 columns">
                        <label>From
                            <select id="from">
                                <option value="09:00">09:00</option>
                                <option value="09:30">09:30</option>
                                <option value="10:00">10:00</option>
                                <option value="10:30">10:30</option>
                                <option value="11:00">11:00</option>
                                <option value="11:30">11:30</option>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                            </select>
                        </label>
                    </div>
                    <div class="large-2 columns">
                        <label>To
                            <select id="to">
                                <option value="10:00">10:00</option>
                                <option value="10:30">10:30</option>
                                <option value="11:00">11:00</option>
                                <option value="11:30">11:30</option>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                            </select>
                        </label>
                    </div>
                    <div class="large-4 columns">
                        <label>Location
                            <select id="location">
                                <option value="MF1">Metaforum 1</option>
                                <option value="MF2">Metaforum 2</option>
                                <option value="MF13">Metaforum 13</option>
                                <option value="MF15">Metaforum 15</option>
                            </select>
                        </label>
                    </div>
                    <div class="large-4 columns">
                        <label>Subject
                            <input id="subject" type="text" placeholder="Enter the subject" />
                        </label>
                    </div>
                </div>
                
                <div class="row collapse">
                    <div class="push-8 large-4 columns">
                        <a href="#" id="addSubject" class="small button expand">Add subject</a>
                    </div>
                </div>

            </div>

            <div class="large-3 pull-9 columns">

                <ul class="side-nav">
                    <li>
                        <a href="./find.html">Find your way</a>
                    </li>
                    <li class="active">
                        <a href="#">Schedule</a>
                    </li>

            </div>
