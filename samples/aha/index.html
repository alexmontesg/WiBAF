        <header>

        <main class="row">
            <div class="row">
                <form>
                    <fieldset>
                        <legend>Please fill in some data about you</legend>
                        <input type="hidden" id="lscontent" value="verbal" />
                        <input type="hidden" id="lspath" value="global" />
                        <label>Are you autistic?
                            <select name="autistic">
                                <option value="n">No</option>
                                <option value="y">Yes</option>
                            </select>
                        </label>
                        <a href="#" id="submit-pre-questionnaire" class="button">Submit</a>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            
        </footer>

        <script type="text/javascript" src="../../wibaf/wibaf.js"></script>
        <script>
            $(function() {
                wibaf.getInstance().init(function() {
                    document.getElementById('submit-pre-questionnaire').addEventListener('click', function(e) {
                        alert("Data saved");
                    }, false);
                    
                    document.getElementsByTagName('select')[0].addEventListener('change', function(e) {
                        if(this.selectedIndex == 0) {
                            document.getElementById('lscontent').value = 'verbal';
                            document.getElementById('lspath').value = 'global';
                        }
                        
                        if(this.selectedIndex == 1) {
                            document.getElementById('lscontent').value = 'visual';
                            document.getElementById('lspath').value = 'analytic';
                        }
                    })
                });
            });
        </script>
